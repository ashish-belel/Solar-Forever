<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolarForever - Trusted Marketplace for Used Solar Panels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-50 text-gray-800">

  <header id="header" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="#" class="flex items-center space-x-2">
        <svg class="w-8 h-8 text-yellow-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0011.667 0l3.181-3.183m-4.991-2.691L7.5 7.5l-2.689 2.691M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <span class="text-2xl font-bold text-white">SolarForever</span>
      </a>
      <div class="hidden lg:flex items-center space-x-8">
        <a href="#home" class="nav-link text-white font-medium">Home</a>
        <a href="#how-it-works" class="nav-link text-white font-medium">How It Works</a>
        <a href="#expertise" class="nav-link text-white font-medium">Our Expertise</a>
        <a href="#marketplace" class="nav-link text-white font-medium">Marketplace</a>
        <a href="#mission" class="nav-link text-white font-medium">Our Mission</a>
      </div>
      <div class="hidden lg:flex items-center space-x-4">
        <button id="login-signup-btn-desktop" class="bg-yellow-500 text-white font-semibold px-6 py-2 rounded-full hover:bg-yellow-600 transition duration-300">Login / Sign Up</button>
      </div>
      <button id="mobile-menu-button" class="lg:hidden text-white"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg></button>
    </nav>
    <div id="mobile-menu" class="hidden lg:hidden bg-blue-900 bg-opacity-95">
      <a href="#home" class="nav-link-mobile block text-white text-center py-3">Home</a>
      <a href="#how-it-works" class="nav-link-mobile block text-white text-center py-3">How It Works</a>
      <a href="#expertise" class="nav-link-mobile block text-white text-center py-3">Our Expertise</a>
      <a href="#marketplace" class="nav-link-mobile block text-white text-center py-3">Marketplace</a>
      <a href="#mission" class="nav-link-mobile block text-white text-center py-3">Our Mission</a>
      <div class="py-4 flex justify-center"><button id="get-started-btn-mobile" class="get-started-btn bg-yellow-500 text-white font-semibold px-6 py-2 rounded-full hover:bg-yellow-600 transition duration-300">Get Started</button></div>
    </div>
  </header>

  <main>
    </main>

  <footer class="bg-blue-900 text-white pt-16 pb-8">
    <div class="container mx-auto px-6 text-center">
      <p class="text-lg font-bold">SolarForever</p>
      <p class="mt-2 mb-6 text-gray-300 max-w-md mx-auto">Join us in building a sustainable future, one panel at a time.</p>
      <div class="border-t border-blue-800 mt-8 pt-6 text-sm text-gray-400">© <span id="year"></span> SolarForever. All Rights Reserved.</div>
    </div>
  </footer>

  <div id="authModal" class="modal-backdrop">
    <div class="modal-content">
      <div class="flex border-b mb-6">
        <button id="login-tab-btn" class="tab-btn flex-1 py-2 font-semibold border-b-2 active">Sign In</button>
        <button id="signup-tab-btn" class="tab-btn flex-1 py-2 font-semibold border-b-2">Sign Up</button>
      </div>
      <form id="login-form" class="space-y-4" novalidate>
        <h3 class="text-xl font-bold text-center">Sign In</h3>
        <div id="login-phone-section">
          <label for="login-phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" id="login-phone" placeholder="+91 98765 43210" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
        </div>
        <div id="login-otp-section" class="hidden">
          <label for="login-otp" class="block text-sm font-medium text-gray-700">Verification Code</label>
          <input type="text" id="login-otp" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <div id="recaptcha-container-login"></div>
        <button type="submit" id="login-button" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Send OTP</button>
      </form>
      <form id="signup-form" class="space-y-4 hidden" novalidate>
        <h3 class="text-xl font-bold text-center">Create Account</h3>
        <div id="signup-details-section">
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="signup-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
          <label class="block text-sm font-medium text-gray-700 mt-4">Address</label>
          <input type="text" id="signup-address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
          <label class="block text-sm font-medium text-gray-700 mt-4">Phone Number</label>
          <input type="tel" id="signup-phone" placeholder="+91 98765 43210" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
        </div>
        <div id="signup-otp-section" class="hidden">
          <label for="signup-otp" class="block text-sm font-medium text-gray-700">Verification Code</label>
          <input type="text" id="signup-otp" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <div id="recaptcha-container-signup"></div>
        <button type="submit" id="signup-button" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Send OTP</button>
      </form>
    </div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <script src="js/script.js"></script>
</body>
</html>
